spring:
  cloud:
    config:
      #指定配置文件版本
      #profile: dev
      label: release
      #指定配置文件，当指定版本后那么配置文件格式必须为：名称-版本
      #如：ishow-user-provider-dev
      name: ishow-user-consumer,redis
      #快速返回失败，用于提前返回读取配置文件结果
      fail-fast: true
      #指定配置中心路径
      uri: http://127.0.0.1:8666/ishow-config/
      discovery:
        #是否发现配置中心
        enabled: true
        #配置中心注册到eureka的名称
        service-id: ishow-config
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8777/ishow-eureka/eureka/