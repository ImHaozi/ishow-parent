spring:
  cloud:
    config:
      username: admin
      password: admin
      #指定配置文件版本
      #profile: dev
      #label: dev
      #指定配置文件，当指定版本后那么配置文件格式必须为：名称-版本
      #如：ishow-user-provider-dev
      name:
        application-ishow-order,
        application-ishow-database,
        application-ishow-mybatis-plus
      #快速返回失败，用于提前返回读取配置文件结果
      fail-fast: true
      #指定配置中心路径
      uri: http://127.0.0.1:8666
      discovery:
        #是否发现配置中心
        enabled: true
        #配置中心注册到eureka的名称
        service-id: ishow-config
#    bus:
#      trace:
#        enabled: true
#      refresh:
#        enabled: true
#      enabled: true
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://admin:admin@127.0.0.1:8777/ishow-eureka/eureka/